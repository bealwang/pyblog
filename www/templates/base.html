<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% block meta %}<!-- block meta  -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - GenialWang</title>
    <link rel="stylesheet" href="../static/css/uikit.almost-flat.min.css" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/font-awesome-ie7.min.css" />
    <link rel="stylesheet" href="../static/css/genialwang.css" />
    <link rel="stylesheet" href="../static/css/components/sticky.almost-flat.min.css" />
    {% block beforecss %}<!-- before css  -->{% endblock %}
</head>
<body>
    <div class="uk-margin-bottom" data-uk-sticky>
        <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
            <div class="uk-container uk-container-center">
                <a href="" class="uk-navbar-brand">GenialWang</a>
                <ul class="uk-navbar-nav">
                    <li><a href=""><i class="uk-icon-book"></i> 博客</a></li>
                    <li><a href=""><i class="uk-icon-user"></i> 关于我</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="uk-container uk-container-center">
        <div class="uk-grid">
            <!-- content -->
            {% block content %}
            {% endblock %}
            <!-- // content -->
        </div>
    </div>

    <div class="uk-margin-large-top" style="background:#4b4a5e">
        <div class="uk-container uk-container-center uk-text-center">
            <div class="uk-panel uk-margin-top uk-margin-bottom">
                <p>
                    <a target="_blank" href="" class="uk-icon-button uk-icon-weibo"></a>
                    <a target="_blank" href="" class="uk-icon-button uk-icon-github"></a>
                    <a target="_blank" href="" class="uk-icon-button uk-icon-linkedin-square"></a>
                    <a target="_blank" href="" class="uk-icon-button uk-icon-twitter"></a>
                </p>
                <p id = "info">Powered by <a href="">GenialWang</a>. Copyright &copy; 2015.</p>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/uikit.min.js"></script>
    <script src="../static/js/components/sticky.min.js"></script>
    {% block endjs %}  {% endblock %}
</body>
</html>
